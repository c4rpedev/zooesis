<script>
    (function(d, w, c) {
        w.BrevoConversationsID = '6818ea905c919699780edeb4';
        w[c] = w[c] || function() {

        s.onload = function() {

                var chatWidget = document.querySelector('[id*="brevo"], [class*="brevo"]');
                if (chatWidget) {

            }, 1000);
        };
